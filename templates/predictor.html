<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Occupancy Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <header>
        <h2>ðŸ§  Parking Predictor</h2>
        <nav>
            <a href="/">Live Map</a> |
            <a href="/heatmap">Heatmap</a> |
            <a href="/predictor">Predictor</a>
        </nav>
    </header>

    <main>
        <div class="card">
            <h3>Predict Average Occupancy Duration</h3>
            <form method="POST">
                <label>Day of Week:</label>
                <select name="day" required>
                    <option value="">-- Select --</option>
                    {% for d in ["Monday","Tuesday","Wednesday","Thursday","Friday","Saturday","Sunday"] %}
                    <option value="{{ d }}" {% if day==d %}selected{% endif %}>{{ d }}</option>
                    {% endfor %}
                </select>

                <label>Hour of Day (0â€“23):</label>
                <input type="number" name="hour" min="0" max="23" value="{{ hour or '' }}" required>

                <button type="submit">Predict</button>
            </form>

            {% if prediction is not none %}
            <div class="result">
                <h4>ðŸ•’ Predicted Average Occupancy:</h4>
                <p><strong>{{ prediction }} minutes</strong></p>
            </div>
            {% endif %}
        </div>
    </main>
</body>

</html>
